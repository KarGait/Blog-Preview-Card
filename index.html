<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gaitho">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <article class="card">

      <header class="card__hero">
        <figure>
          <img src="assets/images/illustration-article.svg" alt="Blog's Illustrated hero Image">
          <figcaption class="offscreen">An illustration for the blog</figcaption>
        </figure>
      </header>

      <main>
        <section class="card__heading">
          <button>Learning</button>
          <p>Published 21 Dec 2023</p>
        </section>

        <section class="card_ifo">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>
      </main>

      <footer class="card_footer">
        <figure>
          <img src="assets/images/image-avatar.webp" alt="Profile Picture od Greg Hooper" width="64" height="65">
          <figcaption>Greg Hooper</figcaption>
        </figure>
      </footer>

    </article>
  </body>

</html>
